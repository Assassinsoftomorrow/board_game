{% extends "Games/base.html" %}

{% block page_header %}
  <h1>Board Games</h1>
{% endblock page_header %}

{% block content %}
  <div>
    {% for game in games %}
      <li class="container"><p class="Geneva">
        <a href="{% url 'Games:game' game.id %}">{{ game }}</a>
      </p></li>
    {% empty %}
      <li><p>No board games have been added yet.</p></li>
    {% endfor %}
  </div>
  <h5>
    <a href="{% url 'Games:new_game' %}">Add a new Game</a>
  </h5>
  

{% endblock content %}
