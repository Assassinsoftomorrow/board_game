{% extends "Games/base.html" %}

{% block page_header %}
  <h1>Board Games</h1>
{% endblock page_header %}

{% block content %}
  <div style="background-color: seashell;">
    {% for game in games %}
      <li class="container">
        <h4>
          <a style="color: rgb(196, 15, 172);" href="{% url 'Games:game' game.id %}">{{ game }}</a>
        </h4>
      </p></li>
    {% empty %}
      <li><p>No board games have been added yet.</p></li>
    {% endfor %}
  </div>
  <h5>
    <a class="block"; style="color: red; background-color: cornsilk;" href="{% url 'Games:new_game' %}">Add a new Game</a>
  </h5>
  
  <h4 style="font-size: medium;">
    <a class="block"; style="background: bisque; color: rgb(0, 0, 0);" href="{% url 'Games:loan_game' %}">Loan Game</a>
  </h4>

{% endblock content %}
